



<li class="list-group-item" [ngStyle]="{backgroundColor: getColor()}">


  <div class="row">
    <div class="column"><h2>{{post.title | uppercase}} </h2></div>
    <div class="column"><p class="dateCreate">{{ post.created_at | date: 'MM/dd/yyyy' }}</p></div>
  </div>
    <p class="content">{{post.content}}</p>
  <div>
    <button class="btn btn-success"
            (click)="add()">Love it</button>
    <button class="btn btn-danger"
            (click)="substract()">Don't love it</button>
    <button class="btn btn-danger"  *ngIf="!isInit()"
            (click)="onInitialize()">init</button>       
  </div>

</li>
